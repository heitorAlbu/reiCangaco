<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mercado - Rei do Canga√ßo</title>
    <link rel="stylesheet" href= "{{ url_for('static', filename='bootstrap.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>

    <style>
      #btnFinalizar{
        background-color: #ec3237 ;
        border-color: #ec3237;
        width: 280px;
        height: 100px;
        font-size: x-large;
      }
      #lblTotalText{
        color:#ec3237;
        font-family: Arial, Helvetica, sans-serif;
      }

    </style>

  </head>

  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %} 
      <ul id="messages" class="list-unstyled">
        {% for message in messages %}
        <li class="alert alert-success">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    {% endwith %}
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:chocolate">
            <a class="navbar-brand" href="{{url_for('home')}}"><img src="{{ url_for('static', filename='logohome.png')}}" width="160px" height="80px" ></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{{url_for('visualizarPerfil')}}">Perfil</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{{url_for('vendaList')}}">Vendas</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{{url_for('pedidoForm')}}">Novo Pedido</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{{url_for('produtoList')}}">Produtos</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{{url_for('usuarioList')}}">Usuarios<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{{url_for('fornecedorList')}}">Fornecedor</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('logout')}}">Sair</a>
                </li>     
              </ul>
            </div>
          </nav>
    </header>

    <div class="container">
        <div class="page-header">
            <br>
            <br>
        </div>
        {% block conteudo %}{% endblock %}
    </div>
    </body>

    <script>
      $( document ).ready(function() {
          console.log( "ready!" );
      });


    </script>
</html>
