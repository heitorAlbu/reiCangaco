{% extends "template.html" %}
{% block conteudo %}
      <form  action{{url_for('usuarioRegister')}} method="POST"  >
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email"placeholder="E-mail" class="form-control">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="senha"  class="form-control">
          </div>
          <div class="form-group">
            <label for="senha">Endere√ßo</label>
            <input type="text" id="endereco" name="endereco"  class="form-control">
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone"  class="form-control">
          </div>
          <div class="form-group">
            <label for="senha">CPF</label>
            <input type="text" id="cpf" name="cpf"  class="form-control">
          </div>
          <div class="form-group">
            <label for="senha">Tipo</label>
            <input type="number" id="tipo" name="tipo"  class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          <button type="submit" class="btn btn-secondary btn-salvar">Cancelar</button>
        </fieldset>
      </form>
     

{% endblock %}
