{% extends "template.html" %}
{% block conteudo %}
<head>
    <!-- <link rel="stylesheet" type="text/css" href="static/liststyle.css" media="screen" /> -->

</head>
<style>

  .wrapper {
      text-align: center;
  }
  
  .button {
      position: absolute;
      top: 50%;
  }
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
</style>

<br>
<br>
<div class="wrapper">
  <form action="{{url_for('pedidoForm')}}">
    <h3>Vendas</h3>
    <br>
    <button type="submit" class="btn btn-primary btn-salvar">Novo Pedido</button>
  </form>
</div>
<br>

<table class="table table-borderless">
  <thead>
    
    <tr>
      <th scope="col">Venda</th>
      <th scope="col">Data</th>
      <th scope="col">Produtos</th>
      <th scope="col">Total</th>
    </tr>
  </thead>
  <tbody>

    {% for venda in vendas %}
    <tr>
        <td>{{venda.id}}</td>
        <td>{{venda.data}}</td>
        <td><a  href="{{url_for('vendaDetalhes', id=venda.id)}}" class="mostrarProdutos">Produtos</a></td>
        <td>{{venda.total}}</td>
    </tr>
    {% endfor %} 

  </tbody>
</table>

<script>
   
</script>

{% endblock %}
