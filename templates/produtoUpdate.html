{% extends "template.html" %}
{% block conteudo %}
    <form  action="/produtoUpdate/{{produto.id}}"   method="POST"  >
        <fieldset>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="id_produto" hidden value={{produto.id}}>
                <input type="text" id="nome" name="nome" placeholder="Nome" value="{{produto.nome}}" class="form-control">
            </div>
          
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" placeholder="Descrição" value="{{produto.descricao}}"  class="form-control">
            </div>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="text" id="preco" name="preco" placeholder="Preço" value={{produto.preco}}  class="form-control">
             </div>
             <div class="form-group">
              <label for="unidVenda">Unidade de Venda</label>
              <input type="text" id="unidVenda" name="unidVenda" placeholder="Unidade de Venda" value="{{produto.unidVenda}}" class="form-control">
             </div>
             <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
             <button type="submit" class="btn btn-secondary btn-salvar">Cancelar</button>
        </fieldset>
    </form>
{% endblock %}
