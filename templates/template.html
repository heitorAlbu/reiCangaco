<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mercado - Rei do Cangaço</title>
    <link rel="stylesheet" href= "{{ url_for('static', filename='bootstrap.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %} 
      <ul id="messages" class="list-unstyled">
        {% for message in messages %}
        <li class="alert alert-success">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    {% endwith %}
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:chocolate">
            <a class="navbar-brand" href="#">O Rei do Cangaço</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{{url_for('usuarioList')}}"">Usuarios <span class="sr-only">(current)</span></a>
                </li>
               
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('logout')}}">Sair</a>
              </li>
              </ul>
            </div>
          </nav>
    </header>

    <div class="container">
        <div class="page-header">
            <h1>{{ titulo }}</h1>
        </div>
        {% block conteudo %}{% endblock %}
    </div>
    </body>

    <script>
      $( document ).ready(function() {
          console.log( "ready!" );
      });


    </script>
</html>
