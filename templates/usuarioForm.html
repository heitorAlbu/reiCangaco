{% extends "template.html" %}
{% block conteudo %}
      <form  method="post"  >
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" value={{usuario.nome}} class="form-control">
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="preco" name="email" value={{usuario.email}} class="form-control">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="text" id="senha" name="senha" value={{usuario.senha}} class="form-control">
          </div>
          <div class="form-group">
            <label for="senha">Endere√ßo</label>
            <input type="text" id="endereco" name="endereco" value={{usuario.endereco}} class="form-control">
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" value={{usuario.telefone}} class="form-control">
          </div>
          <div class="form-group">
            <label for="senha">CPF</label>
            <input type="text" id="cpf" name="cpf" value={{usuario.cpf}} class="form-control">
          </div>
          <div class="form-group">
            <label for="senha">Tipo</label>
            <input type="text" id="tipo" name="tipo" value={{usuario.tipo}} class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          <button type="submit" class="btn btn-secondary btn-salvar">Cancelar</button>
        </fieldset>
      </form>
     

{% endblock %}
