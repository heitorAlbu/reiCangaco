{% extends "template.html" %}
{% block conteudo %}
      <form  method="post" action="{{url_for('produtoRegister')}}"  >
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="preco">Pre√ßo</label>
            <input type="text" id="preco" name="preco" class="form-control">
          </div>
          <div class="form-group">
            <label for="descricao">Descricao</label>
            <input type="text" id="descricao" name="descricao"  class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Unid. de venda</label>
            <input type="text" id="unidVenda" name="unidVenda" class="form-control">

          <select id="listafornecedores" name="listafornecedores" class="form-control">
            {% for fornecedor in fornecedores %}
            <option value="{{fornecedor.id}}">{{fornecedor.nome}}</option>

          <br>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          <button type="submit" class="btn btn-secondary btn-salvar">Cancelar</button>
        </fieldset>
      </form>
     

{% endblock %}
